name: DEV Deployment

on:
  push:
    tags:
      - 'v*-dev*'

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test --if-present

      - name: Build for DEV
        run: |
          echo "Building for DEV environment..."
          echo "Tag: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Build completed successfully for DEV!"

      - name: Simulate DEV Deployment
        run: |
          echo "Simulating DEV deployment..."
          echo "Environment: DEV"
          echo "Tag: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "✅ DEV deployment simulation completed!"

      - name: Notify DEV deployment success
        run: |
          echo "✅ DEV deployment completed successfully!"
          echo "Environment: DEV"
          echo "Tag: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          # Add Mattermost/Slack notification here 