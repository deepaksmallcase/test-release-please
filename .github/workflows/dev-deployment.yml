name: DEV Deployment

on:
  push:
    tags:
      - 'v*-dev*'

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test --if-present

      - name: Build Docker image
        run: |
          docker build -t react-webpack-demo:dev-${{ github.sha }} .
          echo "Built image: react-webpack-demo:dev-${{ github.sha }}"

      - name: Deploy to DEV
        run: |
          echo "Deploying to DEV environment..."
          echo "Tag: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          # Add your actual deployment commands here
          # Example: kubectl apply -f k8s/dev/

      - name: Notify DEV deployment success
        run: |
          echo "âœ… DEV deployment completed successfully!"
          echo "Environment: DEV"
          echo "Tag: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          # Add Mattermost/Slack notification here 