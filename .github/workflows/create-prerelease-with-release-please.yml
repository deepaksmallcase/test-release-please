name: 'Create Pre-release with Release-Please'

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        required: true
        default: 'stag'
        description: 'Environment for pre-release'
        options:
          - dev
          - stag
          - beta
      branch:
        type: string
        required: true
        default: 'main'
        description: 'Branch to create pre-release from'

jobs:
  create-prerelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: '0'
          token: ${{ secrets.PRE_RELEASE_TAG_ACTION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'

      - name: Install dependencies
        run: npm ci

      - name: Create Pre-release PR with Release-Please
        run: |
          echo "ðŸš€ Creating pre-release PR for ${{ github.event.inputs.environment }} environment"
          echo "Branch: ${{ github.event.inputs.branch }}"
          
          # Create temporary release-please config for this environment
          cat > release-please-prerelease.json << EOF
          {
            "\$schema": "https://raw.githubusercontent.com/googleapis/release-please/main/schemas/config.json",
            "bootstrap-sha": "75e32df06af5f8023b7b38b38354751d7223fce4",
            "include-component-in-tag": false,
            "changelog-path": "CHANGELOG.md",
            "branches": [
              { 
                "branch": "${{ github.event.inputs.branch }}", 
                "prerelease": true,
                "prerelease-label": "${{ github.event.inputs.environment }}"
              }
            ],
            "packages": {
              ".": {
                "release-type": "node",
                "package-name": "react-webpack-demo",
                "prerelease": true,
                "prerelease-type": "${{ github.event.inputs.environment }}",
                "extra-files": [
                  "package.json"
                ]
              }
            }
          }
          EOF
          
          echo "âœ… Created temporary release-please config"
          
          # Create release PR using release-please
          echo "ðŸ”„ Creating release PR with release-please..."
          npx release-please release-pr --config-file=release-please-prerelease.json --repo-url=https://github.com/deepaksmallcase/test-release-please
          
          echo "âœ… Pre-release PR created successfully!"
          echo "ðŸ“‹ Next steps:"
          echo "1. Review the created PR in GitHub"
          echo "2. Merge the PR"
          echo "3. The pre-release tag will be created automatically after merge"

      - name: Cleanup
        if: always()
        run: |
          rm -f release-please-prerelease.json
          echo "ðŸ§¹ Cleaned up temporary files"