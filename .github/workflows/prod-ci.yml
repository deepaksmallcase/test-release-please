name: Prod CI on Tag

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    if: ${{ !contains(github.ref, '-') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Tests
        run: npm test --if-present

      - name: Deploy using tag
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          echo "Deploying production for tag $RELEASE_TAG"
          # Insert real deploy steps here
