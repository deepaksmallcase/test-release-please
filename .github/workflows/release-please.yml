name: Release Please

on:
  push:
    branches: 
      - prod

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release Please
        uses: google-github-actions/release-please-action@v4
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
          command: release-please
          release-type: node
          package-name: react-webpack-demo
          default-branch: prod
          config-file: .release-please-config.json
