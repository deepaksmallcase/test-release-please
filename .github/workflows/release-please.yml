name: Release Please

# Force refresh: This workflow should ONLY run on prod branch pushes
on:
  push:
    branches:
      - prod

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release Please (manifest mode)
        uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.PRE_RELEASE_TAG_ACTION }}
          command: manifest
          default-branch: prod
          target-branch: prod
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json