name: Release Please

on:
  push:
    branches: 
      - prod

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release-notes: ${{ steps.release.outputs.release-notes }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
          command: release-please
          release-type: node
          package-name: release-please-action
          default-branch: prod
          config-file: .release-please-manifest.json