name: 'Auto Pre-release Tag on Main Branch'

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploymentEnv:
        type: choice
        required: true
        default: 'stag'
        description: env to deploy on
        options:
          - dev
          - stag
          - beta

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'

      - name: Install dependencies
        run: npm ci

      - name: Auto-generate Pre-release Tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "ðŸš€ Auto-creating pre-release tag for main branch deployment"
            npm run release:pre stag
          else
            echo "ðŸš€ Manual pre-release tag creation for ${{ github.event.inputs.deploymentEnv }}"
            npm run release:pre ${{ github.event.inputs.deploymentEnv }}
          fi 